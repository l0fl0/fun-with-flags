<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/ResultsPage.css">
  <title>Fun With Flags</title>
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Fun With Flags">

  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon_16.png">
  <!-- Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Fun With Flags">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon.png">
  <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="grey"> -->

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="grey">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
</head>

<body>
  <header class="header">
    <a href="../../index.html">
      <div class="header__logo"><img src="/assets/icons/question_384.png" alt=""></div>
    </a>
    <div id="playAgain" class="header__play-again">Play Again?</div>
  </header>
  <nav class="nav">
    <div class="nav__slide nav__slide--left" id="leftSlide">&blacktriangleleft;</div>
    <h2 class="scoreboard__title">Scoreboard</h2>
    <h2 class="results__title hide">Results</h2>
    <div class="nav__slide nav__slide--right" id="rightSlide">&blacktriangleright;</div>
  </nav>

  <section class="scoreboard">
    <article class="scoreboard__difficulty">
      <div class="scoreboard__table-header">
        <h3>Rank</h3>
        <h3>Score</h3>
        <h3>Name</h3>
      </div>

      <div class="scoreboard__difficulty-standard">
      </div>
      <div class="scoreboard__elipsis">...</div>
      <div class="scoreboard__current-user-score"></div>
    </article>
  </section>

  <section class="results hide">

  </section>

  <footer class="footer">
    <div class="footer__sign">
      <p>Created by</p>
      <p>Madhura Pendbhaje & <a href="https://github.com/l0fl0">Louis Flores</a></p>
    </div>
  </footer>
  <script src="./ResultsPage.js" type="module"></script>
</body>

</html>
