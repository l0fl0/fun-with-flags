<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/FWFGame.css">

  <title>Fun With Flags</title>
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Fun With Flags">

  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon_16.png">
  <!-- Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Fun With Flags">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon.png">
  <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="grey"> -->

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="grey">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
</head>

<body>
  <main class="fwf">


    <article class="fwf__display">
      <header>
        <h1 class="header__title">
          <div class="header__title-word-container">
            <span class="header__title-word">fun</span>
            <span class="header__title-word--shadow">fun</span>
          </div>
          <div class="header__title-word-container">
            <span class="header__title-word">with</span>
            <span class="header__title-word--shadow">with</span>
          </div>
          <div class="header__title-word-container">
            <span class="header__title-word">flags</span>
            <span class="header__title-word--shadow">flags</span>
          </div>
        </h1>


        <div class="user-info">
          <div class=user-info__container>
            <p class="user-info__question-total"></p>
          </div>
          <div class=user-info__container>
            <h2 class="user-info__username"></h2>
            <p class="user-info__currentscore">1</p>
          </div>

          <div class="progressbar">
            <div id="barStatus" class="progressbar__barstatus"></div>
          </div>
        </div>
      </header>
      <div class="fwf__flag-container">
      </div>
      <ul class="fwf__options">
      </ul>
    </article>

    <section class="fwf__gameover hide">
      <header>
        <h2 class="header__title">
          <div class="header__title-word-container">
            <span class="header__title-word">game</span>
            <span class="header__title-word--shadow">game</span>
          </div>
          <div class="header__title-word-container">
            <span class="header__title-word">over</span>
            <span class="header__title-word--shadow">over</span>
          </div>
        </h2>
      </header>
      <p class="fwf__gameover-reason"></p>
      <div class="fwf__gameover-img">
        <img src="../../assets/images/bazinga.png" alt="bazinga">
      </div>
      <div class="fwf__results-button">View Results</div>
    </section>
  </main>
  <script src="./FWFGame.js" type="module"></script>
  <script src="../../scripts/ProgressBarAnimation.js" type="module"></script>
</body>

</html>
