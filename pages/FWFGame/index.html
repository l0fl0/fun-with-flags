<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/FWFGame.css">

  <title>Fun With Flags</title>
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Fun With Flags">

  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon_16.png">
  <!-- Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Fun With Flags">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon.png">
  <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="grey"> -->

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="grey">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
</head>

<body>
  <header>
    <h1 class="fwf__title">Fun With Flags</h1>
    <div class="user-info">
      <h2 class="user-info__username"></h2>

      <div id="user-info__countdown" class="user-info__countdown"></div>

      <div class="user-info__progressbar">
        <div id="barStatus" class="user-info__barstatus"></div>
      </div>

    </div>
  </header>

  <main class="fwf">
    <article class="fwf__display">
      <div class="fwf__flag-container">
      </div>
      <ul class="fwf__options">
      </ul>
    </article>
    <article class="fwf__gameover">
      <h2 class="fwf__gameover-heading">Game Over</h2>
      <p class="fwf__gameover-reason"></p>
      <div class="fwf__gameover-img">
        <img src="../../assets/images/bazinga.png" alt="bazinga">
      </div>
      <a class="fwf__results-button" href="../ResultsPage/index.html">View Results</a>
    </article>
  </main>
  <script src="./FWFGame.js" type="module"></script>
  <script src="../../scripts/ProgressBarAnimation.js" type="module"></script>
</body>

</html>
