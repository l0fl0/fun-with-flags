<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/FWFGame.css">

  <title>Fun With Flags</title>
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Fun With Flags">

  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon_16.png">
  <!-- Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Fun With Flags">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon.png">
  <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="grey"> -->

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="grey">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
</head>

<body>
  <main class="fwf">

    <section class="fwf__display">
      <h1 class="title">
        <div class="title__word-container">
          <span class="title__word">fun</span>
          <span class="title__word--shadow">fun</span>
        </div>
        <div class="title__word-container">
          <span class="title__word">with</span>
          <span class="title__word--shadow">with</span>
        </div>
        <div class="title__word-container">
          <span class="title__word">flags</span>
          <span class="title__word--shadow">flags</span>
        </div>
      </h1>
      <div class="user-info">
        <div class=user-info__container>
          <p class="user-info__question-total"></p>
        </div>
        <div class=user-info__container>
          <h2 class="user-info__username"></h2>
          <p class="user-info__currentscore"></p>
        </div>
        <div class="progressbar">
          <div id="barStatus" class="progressbar__barstatus"></div>
        </div>
      </div>
      </header>

      <section class="trivia">
        <article class="trivia__question">
          <div class="trivia__flag-container">
          </div>
          <ul class="trivia__options">
          </ul>
        </article>
        <!-- next questions -->
      </section>
    </section>

    <section class="gameover hide">
      <h2 class="title">
        <div class="title__word-container">
          <span class="title__word">game</span>
          <span class="title__word--shadow">game</span>
        </div>
        <div class="title__word-container">
          <span class="title__word">over</span>
          <span class="title__word--shadow">over</span>
        </div>
      </h2>
      <p class="gameover__reason"></p>
      <div class="gameover__img">
        <img src="../../assets/images/bazinga.png" alt="bazinga">
      </div>
      <div class="fwf__results-button">View Results</div>
    </section>
  </main>
  <script src="./FWFGame.js" type="module"></script>
  <script src="../../scripts/ProgressBarAnimation.js" type="module"></script>
</body>

</html>
