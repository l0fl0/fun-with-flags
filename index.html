<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/LandingPage/styles/LandingPage.css">
  <title>Fun with flags</title>
  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="Fun With Flags">

  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon_16.png">
  <!-- Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Apple -->
  <meta name="apple-mobile-web-app-title" content="Fun With Flags">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon.png">
  <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="grey"> -->

  <!-- Microsoft -->
  <meta name="msapplication-TileColor" content="grey">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
</head>

<body>
  <div class="background__container">
  </div>
  <main>
    <header>
      <h1 class="title">
        <div class="title__word-container">
          <span class="title__word">fun</span>
          <span class="title__word--shadow">fun</span>
        </div>
        <div class="title__word-container">
          <span class="title__word">with</span>
          <span class="title__word--shadow">with</span>
        </div>
        <div class="title__word-container">
          <span class="title__word">flags</span>
          <span class="title__word--shadow">flags</span>
        </div>
      </h1>
      <!-- <div class="logo">
        <img src="/assets/icons/question_384.png" alt="fwf logo">
      </div> -->
    </header>


    <form class="registration-form">
      <section class="registration-form__content">
        <h2 class="registration-form__heading">Game Options</h2>
        <h3 class="registration-form__sub-heading">Enter a Name</h3>
        <label for="username">
          <input class="registration-form__username" maxlength="10" type="text" name="username" id="username"
            placeholder="Username" autocomplete="off">
        </label>

        <ul class="registration-form__game-options">
          <h3 class="registration-form__sub-heading">Difficulty</h3>
          <li>
            <input class="registration-form__difficulty-option " type="radio" name="difficulty" id="difficulty0"
              value="standard">
            <label for="difficulty0" class="registration-form__difficulty-label">Standard</label>
          </li>
          <li>
            <input class="registration-form__difficulty-option" type="radio" name="difficulty" id="difficulty1"
              value="hard">
            <label for="difficulty1" class="registration-form__difficulty-label">Hard</label>
          </li>
        </ul>

        <ul class="registration-form__game-options">
          <h3 class="registration-form__sub-heading">Question Limit</h3>
          <li>
            <input class="registration-form__limit-option" type="radio" name="questionLimit" id="questionLimit30"
              value="30">
            <label for="questionLimit30" class="registration-form__limit-label">30</label>
          </li>
          <li>
            <input class="registration-form__limit-option" type="radio" name="questionLimit" id="questionLimit60"
              value="60">
            <label for="questionLimit60" class="registration-form__limit-label">60</label>
          </li>
          <li>
            <input class="registration-form__limit-option" type="radio" name="questionLimit" id="questionLimit90"
              value="90">
            <label for="questionLimit90" class="registration-form__limit-label">90</label>
          </li>
          <li>
            <input class="registration-form__limit-option" type="radio" name="questionLimit" id="questionLimit256"
              value="256">
            <label for="questionLimit256" class="registration-form__limit-label">256</label>
          </li>
        </ul>
      </section>

      <section class="registration-form__start">
        <div class="registration-form__start-content">
          <button class="registration-form__submit-title" type="submit">
            Insert Coin
          </button>
        </div>

      </section>
    </form>
  </main>
  <script src="./pages/LandingPage/LangingPage.js" type="module"></script>
</body>

</html>
