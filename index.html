<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun with flags</title>
  <link rel="stylesheet" href="./styles/landing.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Fun with Flags</h1>
    <h2 class="header__sub-title">Can you beat Sheldon Cooper at his own game?</h2>
  </header>
  <main>
    <section class="register">
      <div class="register__background"></div>
      <div class="register__container">
        <h2 class="register__title">Are you ready?</h2>
        <div class="register__form-container">
          <form class="register__form">
            <label for="name" class="register__form-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter a name" class="register__form-field">
            <button class="register__button" type="submit">Let's go!</button>

          </form>
        </div>
      </div>
    </section>
    <section class="fwf-game">
      <h2 class="fwf-game__title">Fun With Flags</h2>
      <article class="fwf-game__display">

      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__sign">Created by Madhura Pendbhaje & Louis Flores</div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/build-element.js"></script>
  <script src="./scripts/landingPage.js"></script>
  <script src="./scripts/fun-with-flag-game.js"></script>
</body>

</html>
